<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>CS 418 MP1</title>
<meta charset="utf-8"> 
</head>
 
<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 aVertexColor;
    in vec3 aVertexPosition;
    uniform mat4 uModelViewMatrix;
    out vec4 vColor;

    void main(void) {
        gl_Position = uModelViewMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 vColor;
    out vec4 fragmentColor;

    void main(void) {
            fragmentColor = vColor;
    }
</script>

<script src="gl-matrix-min.js"></script>
<script src="webgl-animation.js"></script>
<script src="block-i.js"></script>
<script src="slinky.js"></script>
<script src="mp1.js"></script>  

<body onload="startup();">
  <canvas id="myGLCanvas" width="500" height="500"></canvas>
  <div>
    <label for="animations">Select an animation:</label>
    <select name="animations" id="animations">
      <option value="blockI">Illinois Logo</option>
      <option value="slinky">Slinky</option>
    </select>
  </div>
</body>

</html>
