<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS 418 Ray Tracer</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


        <!-- Libraries -->
        <script src="../gl-matrix-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
        <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/STLLoader.js"></script>

        <!-- Classes -->
        <script src="Material.js"></script>
        <script src="Intersectible.js"></script>
        <script src="IntersectibleCollection.js"></script>
        <script src="BVH.js"></script>
        <script src="Camera.js"></script>
        <script src="Renderer.js"></script>
        <script src="PathTracer.js"></script>

        <!-- Utilities -->
        <script src="../util.js"></script>

        <!-- Main -->
        <script src="main.js"></script>
    </head>
    <body>
        <div class = "container overflow-hidden mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas" width="800" height="500" class="card-img mb-2"></canvas>
                            <div>
                                <span class="bg-primary text-white ps-2 pe-2 pt-1 pb-1 rounded">
                                    <span>FPS: <span id = "fps">0.00</span></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col container">
                    <div class="row row-cols-1">
                        <div class="col d-flex justify-content-center">
                            <h2>Settings</h2>
                        </div>       
                        <div class="col">
                            <label for="bounceLimit" class="form-label">Bounce Limit</label>
                            <input id="bounceLimit" type="range" min="0" max="10" value="5" class="form-range">
                        </div>
                        <div class="col">
                            <label for="aperture" class="form-label">Camera Aperture</label>
                            <input id="aperture" type="range" min="0" max="1" step="0.01" value="0" class="form-range">      
                        </div>
                        <div class="col">
                            <label for="focalLength" class="form-label">Camera Focal Length</label>
                            <input id="focalLength" type="range" min="0.01" max="10" step="0.01" value="1" class="form-range">      
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-between">
                                <label for="autoOrbit" class="form-label">Auto-Orbit Speed</label>
                                <div>
                                    <label for="autoOrbitEnable" class="form-label">(enable)</label>
                                    <input id="autoOrbitEnable" type="checkbox" class="form-checkbox">
                                </div>
                            </div>
                            <input id="autoOrbit" type="range" min="0" max="100" step="0.01" value="10" class="form-range">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
